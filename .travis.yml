language: c

addons:
    apt:
        sources:
            - george-edison55-precise-backports
        packages:
            - cmake-data
            - cmake

matrix:
    include:
        - os: linux
          env:
              global:
                  - JOB=precise
                  - GEN="Unix Makefiles"
                  - BUILD="make generate_header"
        - os: linux
          dist: trusty
          env:
              global:
                  - JOB=trusty
                  - GEN="Unix Makefiles"
                  - BUILD="make generate_header"
        - os: osx
          osx_image: xcode7.2
          env: JOB=xcode7 GEN=Xcode BUILD="xcodebuild -target generate_header"
          env:
              global:
                  - JOB=xcode7
                  - GEN=Xcode
                  - BUILD="make generate_header"
        - os: osx
          osx_image: xcode8.3
          env:
              global:
                  - JOB=xcode8
                  - GEN=Xcode
                  - BUILD="make generate_header"
        - os: osx
          osx_image: xcode9
          env:
              global:
                  - JOB=xcode9
                  - GEN=Xcode
                  - BUILD="xcodebuild -target generate_header"

install:
    - mkdir titansdk_build_${JOB}
    - cd titansdk_build_${JOB}
    - cmake -G "${GEN}" ..
    - ${BUILD}

script:
    - echo todo